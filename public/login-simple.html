<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FIX$ Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin: 0 0 10px 0;
        }
        p {
            text-align: center;
            color: #666;
            margin: 0 0 30px 0;
        }
        .tab-container {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            color: #666;
            font-weight: bold;
            transition: all 0.3s;
        }
        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }
        .tab:hover {
            background: #f0f0f0;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .demo {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            font-size: 13px;
            color: #666;
        }
        .message {
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .message.error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }
        .message.success {
            background: #efe;
            color: #0a0;
            border: 1px solid #cfc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ðŸ’° FIX$</h1>
        <p>GeoEquity Impact Engine</p>
        
        <div class="tab-container">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('register')">Register</div>
        </div>

        <!-- Login Form -->
        <div class="form-container active" id="loginForm">
            <form onsubmit="handleLogin(event)">
                <input type="text" id="login_username" placeholder="Username" required>
                <input type="password" id="login_password" placeholder="Password" required>
                <button type="submit" id="loginBtn">LOGIN</button>
            </form>
            <div class="message" id="loginMessage"></div>
            <div class="demo">
                <strong>Demo:</strong> admin / fix123
            </div>
        </div>

        <!-- Register Form -->
        <div class="form-container" id="registerForm">
            <form onsubmit="handleRegister(event)">
                <input type="text" id="reg_username" placeholder="Username (min 3 chars)" required minlength="3">
                <input type="email" id="reg_email" placeholder="Email" required>
                <input type="text" id="reg_fullname" placeholder="Full Name (optional)">
                <input type="password" id="reg_password" placeholder="Password (min 6 chars)" required minlength="6">
                <input type="password" id="reg_password_confirm" placeholder="Confirm Password" required minlength="6">
                <button type="submit" id="registerBtn">REGISTER</button>
            </form>
            <div class="message" id="registerMessage"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        function switchTab(tab) {
            // Update tab styling
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
            
            // Clear messages
            hideMessage('loginMessage');
            hideMessage('registerMessage');
        }

        function showMessage(elementId, message, isError = false) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.className = 'message ' + (isError ? 'error' : 'success');
            el.style.display = 'block';
        }

        function hideMessage(elementId) {
            const el = document.getElementById(elementId);
            el.style.display = 'none';
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('login_username').value;
            const password = document.getElementById('login_password').value;
            const btn = document.getElementById('loginBtn');
            
            btn.disabled = true;
            btn.textContent = 'LOGGING IN...';
            hideMessage('loginMessage');
            
            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store session token and user info
                    localStorage.setItem('fixapp_session', data.session_token);
                    localStorage.setItem('fixapp_user', JSON.stringify(data.user));
                    
                    console.log('âœ“ Login successful:', data.user.username);
                    console.log('âœ“ Session token stored');
                    showMessage('loginMessage', 'Login successful! Redirecting to app...', false);
                    
                    // Redirect to main app
                    setTimeout(() => {
                        console.log('â†’ Redirecting to /index.html');
                        window.location.href = '/index.html';
                    }, 1000);
                } else {
                    showMessage('loginMessage', data.message, true);
                    btn.disabled = false;
                    btn.textContent = 'LOGIN';
                }
            } catch (error) {
                showMessage('loginMessage', 'Connection error. Please try again.', true);
                btn.disabled = false;
                btn.textContent = 'LOGIN';
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            
            const username = document.getElementById('reg_username').value;
            const email = document.getElementById('reg_email').value;
            const fullname = document.getElementById('reg_fullname').value;
            const password = document.getElementById('reg_password').value;
            const passwordConfirm = document.getElementById('reg_password_confirm').value;
            const btn = document.getElementById('registerBtn');
            
            // Validate passwords match
            if (password !== passwordConfirm) {
                showMessage('registerMessage', 'Passwords do not match', true);
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'REGISTERING...';
            hideMessage('registerMessage');
            
            try {
                const response = await fetch(`${API_BASE}/api/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        full_name: fullname
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('registerMessage', 'Registration successful! Please login.', false);
                    
                    // Clear form
                    document.getElementById('reg_username').value = '';
                    document.getElementById('reg_email').value = '';
                    document.getElementById('reg_fullname').value = '';
                    document.getElementById('reg_password').value = '';
                    document.getElementById('reg_password_confirm').value = '';
                    
                    // Switch to login tab after 2 seconds
                    setTimeout(() => {
                        switchTab('login');
                        // Pre-fill username
                        document.getElementById('login_username').value = username;
                    }, 2000);
                } else {
                    showMessage('registerMessage', data.message, true);
                }
                
                btn.disabled = false;
                btn.textContent = 'REGISTER';
            } catch (error) {
                showMessage('registerMessage', 'Connection error. Please try again.', true);
                btn.disabled = false;
                btn.textContent = 'REGISTER';
            }
        }
    </script>
</body>
</html>
